version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: khidma-postgres
    environment:
      POSTGRES_USER: khidma
      POSTGRES_PASSWORD: khidma
      POSTGRES_DB: khidma_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U khidma"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: khidma-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: khidma-backend
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://khidma:khidma@postgres:5432/khidma_db
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
